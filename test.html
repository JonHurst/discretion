<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset='UTF-8'/>
    <title>Discretion calculator test</title>
    <script src="script.js" type="module"></script>
    <script src="test.js" type="module"></script>
    <style>
      .Ok {color: darkgreen; }
      .Failed {color: darkred; }
      .key, .date {font-weight: bold; }
      .date {font-size: 1.2rem;}
    </style>
  </head>
  <body>
    <h1>Discretion calculator test</h1>
    <div class="j-input" style="display:none;">
      <input type="text" inputmode="numeric" id="query" pattern="\d{0,6}"/>
    </div>
    <div id="targets">
      <table id="result">
        <tr>
          <td id="input_report"></td><td id="input_sectors"></td><td id="input_tz"></td>
          <td id="i1"></td><td id="i1_disc"></td>
          <td id="i2"></td><td id="i2_disc"></td>
          <td id="oma"></td><td id="oma_disc"></td>
          <td id="j1"></td><td id="j1_disc"></td>
          <td id="omax"></td><td id="omax_disc"></td>
      </table>
    </div>
    <div id="output">
    </div>
  </body>
</html>
